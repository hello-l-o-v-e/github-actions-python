name: pytest
on: workflow_dispatch
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        run: |
          git clone https://github.com/hello-l-o-v-e/github-actions-python
          cd github-actions-python
      - name: install pytest
        run: pip install pytest
      - name: run pytest
        run: pytest
